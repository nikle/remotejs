<!DOCTYPE html>
<html ng-app="myApp">

<head lang="en">
<meta charset="utf-8">
<title>Get Reanimator Log</title>
<link rel="stylesheet" type="text/css"
	href="http://angular-ui.github.com/ng-grid/css/ng-grid.css" />
<link rel="stylesheet" type="text/css" href="public/css/style.css" />
<link rel="stylesheet" href="public/css/bootstrap.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
<script type="text/javascript"
	src="http://angular-ui.github.com/ng-grid/lib/ng-grid.debug.js"></script>
<script type="text/javascript" src="public/js/debug.js"></script>


</head>

<body>
<div ng-controller="DebugCtrl">
		<h3>Get JSON log for given log Id: </h3>
		<br />
		<form role="form">
		    <div class="form-group">
		    	<label>Log ID</label>
		    	<input type="text" id="logid" class="form-control" paceholder="Log Id" ng-model="logid">
		    </div>
		    
		    <button type="submit" class="btn btn-primary" ng-click="getDebugLog()">Get Log</button>
		</form>
		<br />
		<br />
		<h3>JSON log retrieved for id {{logid}}: </h3>
		<br />
		<textarea style="width:500px; height: 300px; overflow-y: auto">{{logResult}}</textarea>
	
</body>

</html>
