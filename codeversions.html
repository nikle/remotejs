<!DOCTYPE html>
<html ng-app="myApp">

<head lang="en">
<meta charset="utf-8">
<title>Edit Code Versions</title>
<link rel="stylesheet" type="text/css"
	href="http://angular-ui.github.com/ng-grid/css/ng-grid.css" />
<link rel="stylesheet" type="text/css" href="public/css/style.css" />
<link rel="stylesheet" href="public/css/bootstrap.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
<script type="text/javascript"
	src="http://angular-ui.github.com/ng-grid/lib/ng-grid.debug.js"></script>
<script type="text/javascript" src="public/js/version_updater.js"></script>

</head>

<body>
	<div ng-controller="VersionCtrl">
		<h2>Update code versions and urls</h2>
		<form role="form">
		    <div class="form-group">
		    	<label>Code Version</label>
		    	<input type="text" id="version" class="form-control" paceholder="New Code Version" ng-model="version">
		    </div>
		    <div class="form-group">
		    	<label>URL</label>
		    	<input type="text" id="url" class="form-control" paceholder="Corresponding url" ng-model="url">
		    </div>
		    <button type="submit" class="btn btn-primary" ng-click="updateCodeVersion()">Update</button>
		</form>
		<br />
		<br />
		<div class="gridStyle" ng-grid="gridOptions_versions"></div>
		
	</div>
</body>

</html>
